<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studying system</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../scripts/professorMain.js"></script>
</head>
<body>
<div id="includedContent"></div>
<form role="form">
    <div class="container">
        <table class="table" id="statistics">
            <thead>
            <tr>
                <th>Student name</th>
                <th>Subject code</th>
                <th>Grade</th>
            </tr>
            </thead>
            <tbody>
            <tr class="info">
                <td>Teet Tee</td>
                <td>IDU0021</td>
                <td><input type="number" min="1" max="5" value="3" id="teet" readonly/></td>
                <td>
                    <input type="button" value="+" onclick="modifyMark('teet')"/>
                </td>

            </tr>
            <tr class="info">
                <td>Anna Puu</td>
                <td>IDU0021</td>
                <td><input type="number" value="1" min="1" max="5" id="anna" readonly/></td>
                <td>
                    <input type="button" value="+" onclick="modifyMark('anna')"/>
                </td>

            </tr>
            <tr class="info">
                <td>Siim Orav</td>
                <td>IDU0021</td>
                <td><input type="number" id="siim" min="1" max="5" value="2" readonly/></td>
                <td>
                    <input type="button" value="+" onclick="modifyMark('siim')"/>
                </td>

            </tr>
            <tr class="info">
                <td>Kadri Voi</td>
                <td>IDU0021</td>
                <td><input type="number" id="kadri" min="1" max="5" value="3" readonly/></td>
                <td>
                    <input type="button" value="+" onclick="modifyMark('kadri')"/>
                </td>

            </tr>
            <tr class="info">
                <td>Mait Kass</td>
                <td>IDU0021</td>
                <td><input type="number" id="mait" min="1" max="5" value="4" readonly/></td>
                <td>
                    <input type="button" onclick="modifyMark('mait')" value="+"/>
                </td>

            </tr>
            <tr class="info">
                <td>Sten Oja</td>
                <td>IDU0021</td>
                <td><input type="number" id="sten" min="1" max="5" readonly value="5"/></td>
                <td>
                    <input type="button" onclick="modifyMark('sten')" value="+"/>
                </td>

            </tr>
            </tbody>
        </table>
        <button type="submit" id="submitForm"  class="btn btn-default">Submit</button>
    </div>
</form>
</body>
</html>
